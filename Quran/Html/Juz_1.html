<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Viewer</title>

    <style>
        body {
            background: linear-gradient(135deg, #F8F0E3, #EDE3D2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
            text-align: center;
        }
      
        h1 {
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            border-bottom: 3px solid #C4B454;
            font-family: system-ui;
            color: #837E7C;   
            margin:0 0 0px;  
            text-align:center;       
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        img {
            width: 360px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        @media (max-width: 768px) {
            img {
                width: 100%;
                height: 650px;
            }
        }
    </style>
</head>

<body>
